[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1
BackgroundMode=3
MiddleMouseDownAction=!Execute [!RefreshApp]

; ----------------------------------
; 			META
; ----------------------------------


[Metadata]
Name=Clock
Author=Zain Ali
Information=Weather information, heavily based on MinimalOne Weather by mistrjosh: mistrjosh.deviantart.com
License=Creative Commons BY-NC-SA 3.0
Version=1.0.0

; ----------------------------------
; 			VARIABLES
; ----------------------------------

[Variables]
;Choose your Weather Location from http://www.weather.com/
WeatherCode=NZXX0753:1:NZ
;Choose your Units: m=Metric, i=Imperial;
WeatherUnit=m
fontName=Raleway-Regular
smallTextSize=10
largeTextSize=50
dark=40,40,48,200
light=246,247,242,200

; ----------------------------------
; 			MEASURES
; ----------------------------------


[MeasureCurrent]
Measure=Plugin
Plugin=Plugins\WebParser.dll
; updated weather ~15minut
UpdateRate=1800
Url=http://wxdata.weather.com/wxdata/weather/local/#WeatherCode#?cc=*&unit=#WeatherUnit#&dayf=6
RegExp="(?siU).*<locale>(.*)</locale>.*<ut>(.*)</ut>.*<ud>(.*)</ud>.*<us>(.*)</us>.*<up>(.*)</up>.*<ur>(.*)</ur>.*<loc id="(.*)">.*<dnam>(.*)</dnam>.*<tm>(.*)</tm>.*<lat>(.*)</lat>.*<lon>(.*)</lon>.*<sunr>(.*)</sunr>.*<suns>(.*)</suns>.*<zone>(.*)</zone>.*<cc>.*<lsup>(.*)</lsup>.*<obst>(.*)</obst>.*<tmp>(.*)</tmp>.*<flik>(.*)</flik>.*<t>(.*)</t>.*<icon>(.*)</icon>.*<bar>.*<r>(.*)</r>.*<d>(.*)</d>.*<wind>.*<s>(.*)</s>.*<gust>(.*)</gust>.*<d>(.*)</d>.*<t>(.*)</t>.*<hmid>(.*)</hmid>.*<vis>(.*)</vis>.*<uv>.*<i>(.*)</i>.*<t>(.*)</t>.*<dewp>(.*)</dewp>.*<moon>.*<icon>(.*)</icon>.*<t>(.*)</t>.*<ppcp>(.*)</ppcp>.*"
StringIndex=21

[MeasureWeatherIcon]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureCurrent]
StringIndex=20

[MeasureWeatherTemp]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureCurrent]
StringIndex=17

[MeasureWeatherDesc]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureCurrent]
StringIndex=19

[MeasureLocation]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureCurrent]
StringIndex=8

[MeasureWeatherWindSpeed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureCurrent]
StringIndex=23

[MeasurePrecipCurrent]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureCurrent]
StringIndex=27

[MeasureUVIndexCurrent]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureCurrent]
StringIndex=29

[MeasureUVTextCurrent]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureCurrent]
StringIndex=30
DynamicVariables=1


; ----------------------------------
; 			STYLES 
; ----------------------------------

[StyleSmall]
StringAlign=Left
StringCase=Upper
;StringEffect=Shadow
;FontEffectColor=0,0,0,50
FontColor=#dark#
FontFace=#fontName#
FontSize=#smallTextSize#
AntiAlias=1
ClipString=1

[StyleLarge]
StringAlign=Left
StringCase=Upper
;StringEffect=Shadow
;FontEffectColor=0,0,0,50
FontColor=#dark#
FontFace=#fontName#
FontSize=#largeTextSize#
AntiAlias=1
ClipString=1


; ----------------------------------
; 			METERS 
; ----------------------------------


[MeterCurrentIcon]
Meter=IMAGE
MeasureName=MeasureWeatherIcon
Path=#@#images/weather/
X=0
Y=0
Hidden=0
PreserveAspectRatio=0

[MeterCurrentTemp]
Meter=STRING
MeasureName=MeasureWeatherTemp
MeterStyle=StyleLarge
X=100r
Y=-5r

[MeterDegreeSymbol]
Meter=STRING
MeterStyle=StyleLarge
X=3R
Y=r
Text=°
AntiAlias=1

[MeterLocation]
MeasureName=MeasureLocation
Meter=String
MeterStyle=StyleSmall
W=250
X=50r
Y=20r

[MeterTodayDesc]
Meter=STRING
MeasureName=MeasureWeatherDesc
MeasureName2=MeasureWeatherWindSpeed
MeasureName3=MeasurePrecipCurrent
MeasureName4=MeasureUVIndexCurrent
MeasureName5=MeasureUVTextCurrent
MeterStyle=StyleSmall
Text=%1   %2 mph   %3%   %4 %5
ToolTipText=Weather description, Wind Speed, Precipitation, UV Index
W=200
X=1r
Y=35r
