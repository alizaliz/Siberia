[Rainmeter]
Update=1000
BackgroundMode=3

; ----------------------------------
; 			META
; ----------------------------------


[Metadata]
Name=Clock
Author=Zain Ali
Information=Displays the current date and time.
License=Creative Commons BY-NC-SA 3.0
Version=1.0.0

; ----------------------------------
; 			VARIABLES
; ----------------------------------


[Variables]
fontName=Raleway-Regular
smallTextSize=10
largeTextSize=50
dark=40,40,48,200
light=246,247,242,200

; ----------------------------------
; 			MEASURES
; ----------------------------------


[MeasureDate]
Measure=Time
Format= %#d %B, %Y 

[MeasureTime]
Measure=Time
Format=%H:%M:%S

[MeasureDay]
Measure=Time
Format= %A 

; ----------------------------------
; 			STYLES 
; ----------------------------------

[StyleDate]
StringAlign=Left
StringCase=Upper
;StringEffect=Shadow
;FontEffectColor=0,0,0,50
FontColor=#dark#
FontFace=#fontName#
FontSize=#smallTextSize#
AntiAlias=1
ClipString=1

[StyleTime]
StringAlign=Left
StringCase=Upper
;StringEffect=Shadow
;FontEffectColor=0,0,0,50
FontColor=#dark#
FontFace=#fontName#
FontSize=#largeTextSize#
AntiAlias=1
ClipString=1

[StyleDay]
StringAlign=Left
StringCase=Upper
;StringEffect=Shadow
;FontEffectColor=0,0,0,50
FontColor=#dark#
FontFace=#fontName#
FontSize=#smallTextSize#
AntiAlias=1
ClipString=1

; ----------------------------------
; 			METERS 
; ----------------------------------


[MeterTime]
Meter=String
MeterStyle=StyleTime
MeasureName=MeasureTime
X=0
Y=0
Text=%1

[MeterDate]
Meter=String
MeterStyle=StyleDate
MeasureName=MeasureDate
X=20R
Y=20r
W=200
H=50
Text=%1

[MeterDay]
Meter=String
MeterStyle=StyleDay
MeasureName=MeasureDay
X=0r
Y=35r
W=200
H=50
Text=%1
